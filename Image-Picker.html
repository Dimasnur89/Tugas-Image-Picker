<head>

<body style="background-color: rgb(147, 147, 148);">
 
    <div>
        <select onchange="change()" id="One">
            <option>Pilih</option>
            <option value="jerapah">jerapah</option>
            <option value="gajah">gajah</option>
            <option value="singa">singa</option>
            <option value="buaya">buaya</option>
            <option value="zebra">zebra</option>
        </select>
    </div><br>
        <img src="" alt="" id="Two" width="100%"><br>

<script>
    function change(){
        let img = document.getElementById("One").value
        let image = document.getElementById("Two")
        if(img == "jerapah"){
           image.src = "jerapah.jpg"
            alert ("ini jerapah!")
        }else if(img == "gajah"){
            image.src = "gajah.jpg"
            alert ("Ini Gajah!")
        }else if(img == "singa"){
            image.src = "singa.jpg"
            alert ("ini singa!")
        }else if(img == "buaya"){
            image.src = "buaya.jpg"
            alert ("ini buaya!")
        }else if(img == "zebra") {
            image.src = "zebra.jpg"
            alert("ini zebra!")
        }    
    }
</script>

</body>
</html>
